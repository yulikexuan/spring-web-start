<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:#12292F;color:#F2F9FF">

    <h1>Welcome, <span th:text="${username}"></span></h1>
    <a href="/main?logout" style="padding: 4px 7px;background-color: #D2D9DF">Log out</a>

    <div style="margin-top: 14px;color:#C2C9CF">The current login count is <span th:text="${loginCount}"></span></div>
</body>
</html>
