<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body style="background-color:#02090F;color:#F2F9FF">

    <h1>Products</h1>
    <h2>View products</h2>

    <table>
        <tr>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
        </tr>
        <tr th:each="p: ${products}" >
            <td th:text="${p.name}" style="width: 75%"></td>
            <td th:text="${p.price}" style="width: 25%"></td>
        </tr>
    </table>

    <h2>Add a product</h2>
    <form action="/products" method="post">
        Name: <input type="text" name="name"><br />
        Price: <input type="number" step="any" name="price"><br />
        <button type="submit">Add product</button>
    </form>

</body>
</html>
